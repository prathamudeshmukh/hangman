	}
		
	
}

function loadform(){

xmldoc=loadxml();
var k= xmldoc.getElementsByTagName("clue");
var inputform=document.getElementById('inputform');
var element;
var table=document.createElement('table');
table.align='center';
table.width='25%';
	for(var i=0;i<totalrows;i++){
		var tr=document.createElement('tr');
		var td=document.createElement('td');
		element=document.createElement('input');
		element.type='text';
		element.id='question'+i;
		if(typeof xmldoc.getElementsByTagName("question")[i]!='undefined'){
			element.value=xmldoc.getElementsByTagName("question")[i].childNodes[0].nodeValue;
		}
		element.className='inputword';
		td.appendChild(element);
		tr.appendChild(td);
		
		td=document.createElement('td');
		element=document.createElement('input');
		element.type='text';
		element.id='answer'+i;
		if(typeof xmldoc.getElementsByTagName("question")[i]!='undefined'){
			element.value=xmldoc.getElementsByTagName("answer")[i].childNodes[0].nodeValue;
		}
		element.className='inputword';
		td.appendChild(element);
		tr.appendChild(td);
		table.appendChild(tr);
	}
inputform.appendChild(table);
}
</script>
